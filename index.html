<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Weather Station</title>
    <link rel="icon" href="img/icons/logo-weather.png" />

    <!-- Reset and style css-->
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/grid.css" rel="stylesheet" type="text/css" />

    <!-- Reset and style css for Internet Explorer-->
    <!--[if IE]>
      <link href="css/reset.css" rel="stylesheet" type="text/css" />
      <link href="css/style-ie.css" rel="stylesheet" type="text/css"/>
      <link href="css/grid-ie.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Navbar-->
    <nav>
      <h1 class="main-title">
        Weather
        <!-- Logo -->
        <img style="vertical-align: middle" src="img/icons/logo-weather.png" width="90" height="90"
          alt="Logo weather station" />
        Station
      </h1>

      <!-- Setting icon -->
      <div class="setup-icon">
        <img id="setup" src="img/icons/setup.png" alt="open menu" width="40" height="40"/>
      </div>

      <!-- Search bar -->
      <div id="navbar-mobile" class="container navbar-mobile">
        <div style="margin: 0 auto">
          <form class="station-name">
            <!-- Numbers are not accepted -->
            <input class="input-field" type="text" id="station-name" name="station-name"
              placeholder="Type the station name..." 
              onkeydown="return /^[a-zA-Z\s]*$/i.test(event.key)"/>
          </form>
        </div>
      </div>
    </nav>

    <!-- Error message -->
    <div class="no-result none" style="position: absolute; top: 50%; left: 50%; margin-top: -200px; margin-left: -200px;">
      <img src="img/errors/no-station-found.svg" alt="error">
    </div>

    <!-- Loading -->
    <div class="loader">
      <img src="img/icons/loading.gif" alt="Loading..." width="300"/>
    </div>

    <!-- Collapsible menu setting -->
    <div id="menu-mobile" class="menu-mobile grid-menu">
      
      <p class="filters-label menu-label">FILTERS</p>

      <!-- Country -->
      <div class="country-filter">
        <p class="country-label">Country:</p>
        <select id="country" name="country" class="position">
          <option value="all">All</option>
          <option value="IT">Italy</option>
          <option value="FR">France</option>
          <option value="CH">Swiss</option>
        </select>
      </div>

      <!-- Temperature -->
      <div class="temperature-filter">
        <p id="temperature-label" class="temperature-label">Temperature:</p>
        <div>
          <input type="number" id="temperature-min" name="temperature" placeholder="min" min="-99" max="99"/>
          <input type="number" id="temperature-max" name="temperature" placeholder="max" min="-99" max="99"/>
        </div>
      </div>

      <!-- Sorting -->
      <p class="order-label menu-label">ORDER BY</p>
      <div id="sort-buttons">
        <button id="sort-by-name" class="menu-btn active" type="button">
          Name
          <img class="order-icons" src="img/icons/down.svg" alt="order icon">
        </button>
        <button id="sort-by-temperature" class="menu-btn" type="button">
          Temperature
          <img class="order-icons" src="img/icons/down.svg" alt="order icon">
        </button>
      </div>

      <!-- Timer -->
      <p class="set-timer-label menu-label">SET TIMER</p>
      <div class="timer-update">
        <select id="timer" name="timer">
          <option value="30">30 sec</option>
          <option value="45">45 sec</option>
          <option value="60">60 sec</option>
          <option value="75">75 sec</option>
          <option value="90">90 sec</option>
        </select>
        <img class="start-stop-timer menu-icon" id="enable-disable-auto-update" src="img/icons/pause.svg" alt="timer"/>
      </div>
      <p class="last-update-label menu-label">LAST UPDATE</p>
      <p id="lastUpdate">no updates yet</p>
    </div>

    <!-- Station section -->
    <div id="detections-section">
      <!-- Notice "data from backup" or "offline" -->
      <div class="error none"></div>
    </div>

    <!-- JS scripts -->
    <script src="script/models.js"></script>
    <script src="script/filters.js"></script>
    <script src="script/sorting.js"></script>
    <script src="script/control.js"></script>
    <script src="script/events.js"></script>
    <script src="script/dom.js"></script>
    <script src="script/animation.js"></script>
    <script src="script/request.js"></script>
    <script src="script/main.js"></script>
  </body>

</html>
